<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--Style CSS-->
    <link rel="stylesheet" href="../css/home.css" />
    <title>Registro - Blog FrontEnd</title>
  </head>
  <body>
    <!--Menú-->
    <nav class="navbar navbar-expand-lg m-5">
      <div class="container">
        <a class="navbar-brand" href="../../index.html"
          ><img src="../img/logos/adl.png" class="logo-latam" /> Blog
          FrontEnd</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./registro.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr />

    <!--Form-->
    <div class="container">
      <div class="form-login">
        <h2 class="form-login__title">Regístrate ¡Es gratis!</h2>
        <form action="./login.html">
          <input
            class="form-login__input"
            type="text"
            placeholder="Nombre"
            required
          />
          <input
            class="form-login__input"
            type="text"
            placeholder="Apellido"
            required
          />
          <input
            class="form-login__input"
            type="email"
            placeholder="Email"
            required
          />
          <input
            class="form-login__input"
            type="password"
            placeholder="Contraseña"
            required
          />
          <input
            class="form-login__input"
            type="password"
            placeholder="Confirma tu contraseña"
            required
          />

          <button class="form-login__button">Crea tu cuenta</button>
          <button class="form-login__button form-login__button--google">
            <img
              src="../img/logos/GoogleLogo.svg"
              class="form-login__button-img"
            />
            Regístrate con Google
          </button>
          <span class="form-login__register"
            >¿Ya tienes una cuenta?
            <a href="./login.html" class="form-login__register-link"
              >Inicia sesión</a
            ></span
          >
        </form>
      </div>
    </div>

    <hr />
    <footer class="container mx-auto row m-5">
      <div class="col-xl-6 d-flex align-items-center">
        <img src="../img/logos/adl.png" class="logo-latam" />
        <p class="my-0 ms-4">Blog FrontEnd</p>
      </div>

      <div class="col-xl-6 d-flex justify-content-end align-items-center">
        <p class="my-0">Eider Agudelo - 2024</p>
      </div>
    </footer>
  </body>
</html>
