<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--Style CSS-->
    <link rel="stylesheet" href="../css/home.css"/>
    <title>Blog FrontEnd</title>
  </head>
  <body>
    <!--Menú-->
    <nav class="navbar navbar-expand-lg m-5">
      <div class="container">
        <a class="navbar-brand" href="../../index.html"
          ><img src="../img/logos/adl.png" class="logo-latam" /> Blog
          FrontEnd</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr />

    <!--Form-->
    <div class="container">
      <div class="form-login">
        <h1 class="form-login__title">Bienvenido</h1>
        <form action="#">
          <input class="form-login__input" type="email" placeholder="Email" />
          <input
            class="form-login__input"
            type="password"
            placeholder="Contraseña"
          />
          <div class="form-options">
            <label class="form-options__label">
              <input
                type="checkbox"
                class="form-options__checkbox"
              />Recordarme</label
            >
            <a href="#" class="form-options__forget-password"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <button class="form-login__button">Iniciar sesión</button>
          <button class="form-login__button form-login__button--google">
            <img
              src="../img/logos/GoogleLogo.svg"
              class="form-login__button-img"
            />
            Iniciar sesión con Google
          </button>
          <span class="form-login__register"
            >¿No tienes una cuenta?
            <a href="#" class="form-login__register-link">Regístrate</a></span
          >
        </form>
      </div>
    </div>
  </body>
</html>
